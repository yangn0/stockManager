<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}老王的库存管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card-header { font-weight: 600; }
        .table th { background-color: #f8f9fa; }
        .profit-positive { color: #198754; font-weight: bold; }
        .profit-negative { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">老王的库存管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                           href="{{ url_for('index') }}">库存</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'stock_in' %}active{% endif %}"
                           href="{{ url_for('stock_in') }}">入库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'stock_out' %}active{% endif %}"
                           href="{{ url_for('stock_out') }}">出库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'records' %}active{% endif %}"
                           href="{{ url_for('records') }}">记录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'monthly' %}active{% endif %}"
                           href="{{ url_for('monthly') }}">月度汇总</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
